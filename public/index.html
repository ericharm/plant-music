<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <div id="control-panel">
      <div id="temp" class="monitor">
        <label>Temperature</label>
        <div class="value-wrapper">
          <span class="monitor-value">0</span>
          &deg;C
        </div>
      </div>
      <div id="moisture" class="monitor">
        <label>Moisture</label>
        <div class="value-wrapper">
          <span class="monitor-value">0</span>
          %
        </div>
      </div>
      <div id="light" class="monitor">
        <label>Light</label>
        <div class="value-wrapper">
          <span class="monitor-value">0</span>
          Lumens
        </div>
      </div>
    </div>
  </div>
</body>
</html>
